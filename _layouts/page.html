---
layout: default
---
{% include header.html %}
<!-- Wrapper -->
<div id="wrapper">
	<!-- Main -->
	<section id="main" class="wrapper">
		<div class="inner">
			<h1 class="major">{{ page.title }}</h1>
			{% if page.image %}
			<span class="image fit"><img src="{{ site.baseurl }}/{{ page.image }}" alt="" /></span>
			{% endif %}
			{{ content }}
		</div>
	</section>
</div>
