<section id="one" class="wrapper style2 spotlights">
	{% for post in site.posts %}
	<section>
		<a href="#" class="image"><img src="{{ post.image }}" alt="" data-position="{{ post.imagePosition}}" /></a>
		<div class="content">
			<div class="inner">
				<h2>{{ post.title }}</h2>
				<p>{{ post.tagline }}</p>
				<ul class="actions">
					<li><a href="{{ site.baseurl }}/{{ post.url }}" class="button">Learn more</a></li>
				</ul>
			</div>
		</div>
	</section>
	{% endfor %}
</section>
